<p-toast position="top-right"></p-toast>

<form [formGroup]="Formulario" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-gray-300 shadow-lg rounded-xl p-8 mt-8 space-y-6">
  <div class="space-y-4">
    <p-floatLabel>
      <input pInputText id="name" formControlName="name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      <label for="name">Nombre</label>
    </p-floatLabel>
  </div>

  <div class="space-y-4">
    <p-floatLabel>
      <input pInputText id="email" formControlName="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      <label for="email">Correo</label>
    </p-floatLabel>
  </div>

  <div class="space-y-4">
    <p-floatLabel>
      <p-password id="password" [toggleMask]="true" formControlName="password" [feedback]="false" />
      <label for="password">Contrase√±a</label>
    </p-floatLabel>
  </div>


  <div class="space-y-4">
    <p-floatLabel>
      <p-dropdown
        id="rol"
        formControlName="rol"
        [options]="roles"
        optionLabel="label"
        optionValue="value"
        placeholder="Selecciona un rol"
        class="w-full"
      ></p-dropdown>
    </p-floatLabel>
  </div>

  <button
    type="submit"
    class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  >
    {{ ID !== '0' ? 'Actualizar usuario' : 'Registrar usuario' }}
  </button>
</form>
